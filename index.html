<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>  
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Library</h1>
        <section>
            <form class="book-form">
                <legend>Add a Book To The Library</legend>
                <div class="input-container">
                    <label for="title">Title</label>
                    <input type="text" name="title" class="title-input" required>
                </div>
                <div class="input-container">
                    <label for="author">Author</label>
                    <input type="text" name="author" class="author-input" required>
                </div>
                <div class="input-container">
                    <label for="page-count">Amount of Pages</label>
                    <input type="number" name="page-count" class="page-input" required>
                </div>
                <div class="input-container">
                    <label for="read">Have You Read This Book?</label>
                    <span>Yes</span>
                    <input type="radio" name="read" class="read-input" required>
                    <span>No</span>
                    <input type="radio" name="read" class="read-input" required>
                </div>
                <button type="submit" class="submit">submit</button>
            </form>
        </section>
        <section class="deck">
        </section>
    </main>
</body>
</html>
